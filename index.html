<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 class='title'>ROCK PAPER SCISSORS</h1>
    <main>
        <div class="scoreboard-section">
            <h2 class="score-info" id="winnerofthisround">Choose your weapon</h2>
            <h3 class="score-message" id="scoremessage">First to score 5 points wins!</h3>
        </div>
        <div class="scoring-section">
            <div class="player-score" id="playersSign">❔</div>
            <div class="computer-score" id="computersSign">❔</div>
        </div>
        <div class="display-score">
            <div class="userScore" id="playerScores">Player: 0</div>
            <div class="computerScore" id="computerScores">Computer: <span id="computergamescore">0</span></div>
        </div>
        <div class="weapon-options">
            <button class="btn btn-square" id="rockBtn">
              <div class="sign">✊</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
              <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
              <div class="sign">✌</div>
            </button>
          </div>
          <footer class="footer">
              <p class="copyright">Copyright © <script>document.write(new Date().getFullYear())</script> Jaylon M.</p>
          </footer>






    </main>
    




    <script src="main.js"></script>
</body>
</html>
